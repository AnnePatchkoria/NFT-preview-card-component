<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
</head>
<body>
  <div  class="card">
    <div class="box">
    <img class="nft" src="./images/image-equilibrium.jpg">
    <img class="view" src="./images/icon-view.svg">
  </div>
    <div >
      <h1 class="nft-name">Equilibrium #3429</h1>
      <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
    </div>
      <div class="price-and-day">
       <div class="info">
        <img class="svg1"src="./images/icon-ethereum.svg">
         <h2 class="price" >0.041 ETH </h2>
           </div>
    <div class="info">
      <img class="svg2" src="./images/icon-clock.svg">
      <h2 class="day">3 days left</h2>
       </div>
    </div>
    <div class="line"></div>
    <div class="autor-info">
      <img class="avatar"  src="./images/image-avatar.png">
      <h2 class="autor">Creation of <span class="nft-autor">Jules Wyvern</span></h2>
    </div>
   </div>
</body>
</html>
